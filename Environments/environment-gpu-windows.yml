name: CellToolsGPU
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9  # This version is compatible with many libraries and frameworks.
  - cudatoolkit=11.3  # Choose a version known to be compatible with the PyTorch version you plan to install.
  - pytorch
  - torchvision
  - torchaudio
  - pip
  - numpy
  - scipy
  - pandas
  - matplotlib
  - scikit-image
  - pillow
  - seaborn
  - tqdm
  - pip:
      - dill==0.3.8
      - opencv-contrib-python
      - networkx==3.2.1
      - tifffile==2024.2.12
      - imageio==2.34.0
      - fsspec==2024.2.0
      - openpyxl
      - ultralytics
      - jupyter
prefix: E:\anaconda3\envs\CellToolsGPU
